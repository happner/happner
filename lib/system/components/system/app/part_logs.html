<style>
  
  .label-error {
    background-color: #d9534f;
  }
  .label-error[href]:hover,
  .label-error[href]:focus {
    background-color: #c9302c;
  }

  .label-warn {
    background-color: #f0ad4e;
  }
  .label-warn[href]:hover,
  .label-warn[href]:focus {
    background-color: #ec971f;
  }

</style>

<div class="box-header">
  <i class="ion ion-clipboard"></i>
  <h3 class="box-title">System logs</h3>
</div><!-- /.box-header -->
<div class="box-body">
  <ul class="todo-list">
    <li ng-repeat="log in stats.logs">
      <span class="label label-{{log.level}}"><i class="fa fa-clock-o"></i>&nbsp;{{log.timestamp}}</span>
      <span class="text">{{log.component}}</span>
      <span class="text">{{log.message}}</span>
    </li>
  </ul>
</div><!-- /.box-body -->
