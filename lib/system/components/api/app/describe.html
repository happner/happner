<!--API DESCRIBE-->
<html>
<head>
	<link rel="stylesheet" href="/resources/lib/modules/bootstrap/dist/css/bootstrap.min.css">
  	<link rel="stylesheet" href="/resources/lib/modules/bootstrap/dist/css/bootstrap-theme.min.css">
 	<link rel="stylesheet" href="/resources/lib/modules/json-edit/css/styles.css">
 	<link rel="stylesheet" href="css/mesh-api-describe.css">
 	
 	<script src="/resources/lib/modules/jquery/dist/jquery.min.js"></script>
 	<script src="/resources/lib/modules/jquery-ui/jquery-ui.min.js"></script>
	<script src="/resources/lib/modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/resources/lib/modules/angular/angular.min.js"></script>
	<script src="/resources/lib/modules/angular-ui/build/angular-ui.min.js"></script>

    <script src="/resources/lib/modules/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/resources/lib/modules/angular-animate/angular-animate.min.js"></script>
    <script src="/resources/lib/modules/angular-ui-sortable/sortable.min.js"></script>
    <script src="/resources/lib/modules/json-edit/js/directives.js"></script>
    <script src="/browser_client"></script>
    <script src="/resources/lib/happn-angular.js"></script>
   
	<script src="js/describe-app.js"></script>
	<script src="js/controllers/object.js"></script>
	<script src="../client"></script>

</head>
<body ng-app="mesh_api_describe" >
	<div ng-controller="meshAPIDescribeController" class="row" style="padding-left:25px;padding-right:15px">
		<div class="header-div"><span class="header">Mesh API description</span></div>
		<div ng-hide="authenticated"  style="margin:5px;width:100%;height:100%" >
	 		 <form class="form-signin" role="form">
		        <h2 class="form-signin-heading">Please sign in</h2>
		        <input ng-model="dburl" type="text" class="form-control" placeholder="URL" required />
		        <input ng-model="dbport" type="text" class="form-control" placeholder="Port" required />
		        <span><input ng-model="dbsecret" type="password" class="form-control" placeholder="Secret" required /><i style="cursor:pointer" class="glyphicon glyphicon-ok" ng-click="authenticate()"></i></span>
		      </form>
	 	</div>
		<div ng-show="authenticated" style="margin:5px;overflow:auto;height:95%"><div ng-show="api_test_failed" class="alert alert-danger" role="alert">API Test Failed</div><div ng-show="api_tested" class="alert alert-success" role="alert">API Test Ran OK</div><div class="jsonView" defocus><json child="selectedData" type="object" defaultCollapsed=true ></json></div></div>
	</div>
	<div id="modalContent" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header" style="height:60px">
	        <span class="modal-title label-dark" id="modalContentHeader" style="font-size:16px"></span>
	        <button type="button" class="btn btn-default" onclick='cancelModalContent()' style="float:right;margin-left:5px;">Cancel</button>
	        <button id="btnSave" type="button" class="btn btn-success" onclick='saveModalContent()' style="float:right;">Save</button>
	        <br>
	      </div>
	      <div class="modal-body">
	      	
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</body>
</html>
